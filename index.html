---
layout: default
---
<h1>A clean and minimal dashboard template</h1>

<div class="row">
  <div class="col-sm-4">
    <div class="panel panel-info">
      <div class="panel-body">
        <h5>Sales</h5>
        <p class="lead">$25,204</p>
        <div class="progress">
          <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
            <span class="sr-only">60%</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="well">
  <div class="table-responsive">
    <table class="table">
      <caption>A table with editable cells</caption>
      <thead>
        <tr>
          <th>#</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Username</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>
            <input class="editable" type="text" value="Chad">
          </td>
          <td>
            <input class="editable" type="text" value="Dickerson">
          </td>
          <td>
            <input class="editable" type="text" value="@chad">
          </td>
        </tr>
        <tr>
          <td>2</td>
          <td>
            <input class="editable" type="text" value="Hakan">
          </td>
          <td>
            <input class="editable" type="text" value="Ensari">
          </td>
          <td>
            <input class="editable" type="text" value="@hakan">
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <nav>
    <ul class="pagination">
      <li class="active"><a href="#">1</a></li>
      <li><a href="#">2</a></li>
      <li><a href="#">3</a></li>
      <li><a href="#">Next</a></li>
    </ul>
  </nav>
</div>

<div class="well">
  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="password">
    </div>
    <button type="submit" class="btn btn-primary btn-right">Sign in</button>
  </form>
</div>

<div class="well">
  <button type="button" class="btn btn-default">Default</button>
  <button type="button" class="btn btn-primary">Primary</button>
  <button type="button" class="btn btn-accent">Accent</button>
  <button type="button" class="btn btn-success">Success</button>
  <button type="button" class="btn btn-info">Info</button>
  <button type="button" class="btn btn-warning">Warning</button>
  <button type="button" class="btn btn-danger">Danger</button>
</div>
