layout: default

<h1>A clean and minimal dashboard template</h1>

<div class="well">
  <table class="table">
    <caption>A table with editable cells</caption>
    <thead>
      <tr>
        <th>#</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Username</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>
          <input class="editable" type="text" value="Chad">
        </td>
        <td>
          <input class="editable" type="text" value="Dickerson">
        </td>
        <td>
          <input class="editable" type="text" value="@chad">
        </td>
      </tr>
      <tr>
        <td>2</td>
        <td>
          <input class="editable" type="text" value="Hakan">
        </td>
        <td>
          <input class="editable" type="text" value="Ensari">
        </td>
        <td>
          <input class="editable" type="text" value="@hakan">
        </td>
      </tr>
    </tbody>
  </table>
  <nav>
  <ul class="pagination">
    <li class="active"><a href="#">1</a></li>
    <li><a href="#">2</a></li>
    <li><a href="#">3</a></li>
    <li><a href="#">4</a></li>
  </ul>
</nav>
</div>

<button type="button" class="btn btn-default">Default</button>
<button type="button" class="btn btn-primary">Primary</button>
<button type="button" class="btn btn-accent">Accent</button>
<button type="button" class="btn btn-success">Success</button>
<button type="button" class="btn btn-info">Info</button>
<button type="button" class="btn btn-warning">Warning</button>
<button type="button" class="btn btn-danger">Danger</button>
